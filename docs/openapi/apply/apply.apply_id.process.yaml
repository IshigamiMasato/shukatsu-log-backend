get:
  summary: 選考プロセス取得
  tags:
    - apply
  parameters:
    - name: apply_id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      content:
        application/json:
          schema:
            type: array
            items:
              oneOf:
                - $ref: "#components/schemas/Document"
                - $ref: "#components/schemas/Exam"
                - $ref: "#components/schemas/Interview"
                - $ref: "#components/schemas/Offer"
                - $ref: "#components/schemas/FinalResult"
          example:
            [
              {
                "document_id": 1,
                "apply_id": 1,
                "submission_date": "2025-01-01",
                "memo": "メモメモメモ",
                "created_at": "2025-01-01 12:34:56",
                "updated_at": "2025-01-01 12:34:56",
                files: [
                  {
                    "file_id": 1,
                    "document_id": 1,
                    "name": "履歴書",
                    "path": "/documents/履歴書.png",
                    "created_at": "2025-01-01 12:34:56",
                  }
                ]
              },
              {
                "exam_id": 1,
                "apply_id": 1,
                "exam_date": "2025-01-01",
                "content": "試験内容試験内容",
                "memo": "メモメモメモ",
                "created_at": "2025-01-01 12:34:56",
                "updated_at": "2025-01-01 12:34:56",
              },
              {
                "interview_id": 1,
                "apply_id": 1,
                "interview_date": "2025-01-01",
                "interviewer_info": "面接官情報面接官情報",
                "memo": "メモメモメモ",
                "created_at": "2025-01-01 12:34:56",
                "updated_at": "2025-01-01 12:34:56",
              },
              {
                "offer_id": 1,
                "apply_id": 1,
                "offer_date": "2025-01-01",
                "salary": 10000000,
                "condition": "条件条件",
                "memo": "メモメモメモ",
                "created_at": "2025-01-01 12:34:56",
                "updated_at": "2025-01-01 12:34:56",
              },
              {
                "final_result_id": 1,
                "apply_id": 1,
                "status": 1,
                "memo": "メモメモメモ",
                "created_at": "2025-01-01 12:34:56",
                "updated_at": "2025-01-01 12:34:56",
              }
            ]
    "401":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/UnauthorizedResponse"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                  - APPLY_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
                  - `APPLY_NOT_FOUND`: 応募情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/InternalServerErrorResponse"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []
