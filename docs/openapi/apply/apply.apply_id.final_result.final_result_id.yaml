get:
  summary: 選考終了詳細取得
  tags:
    - final result
  parameters:
    - name: apply_id
      in: path
      required: true
      schema:
        type: integer
    - name: final_result_id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../schemas/apply/process/FinalResult.yaml"
          example:
            {
              "final_result_id": 1,
              "apply_id": 1,
              "status": 1,
              "memo": "メモメモメモ",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }
    "401":
      content:
        application/json:
          schema:
            $ref: "../schemas/error/UnauthorizedResponse.yaml"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                  - APPLY_NOT_FOUND
                  - FINAL_RESULT_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
                  - `APPLY_NOT_FOUND`: 応募情報が存在しない
                  - `FINAL_RESULT_NOT_FOUND`: 選考終了情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "../schemas/error/InternalServerErrorResponse.yaml"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []

put:
  summary: 選考終了情報更新
  tags:
    - final result
  parameters:
    - name: apply_id
      in: path
      required: true
      schema:
        type: integer
    - name: final_result_id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            status:
              type: integer
              enum:
                - 1
                - 2
                - 3
              description: |
                ステータス:
                - `1`: 合格
                - `2`: 不合格
                - `3`: 辞退
            memo:
              type: string
              description: メモ
          required:
            - status
        example:
          {
            "status": 1,
            "memo": "メモメモメモ",
          }
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../schemas/apply/process/Offer.yaml"
          example:
            {
              "offer_id": 1,
              "apply_id": 1,
              "offer_date": "2025-01-01",
              "salary": 10000000,
              "condition": "条件条件",
              "memo": "メモメモメモ",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }
    "400":
      content:
        application/json:
          schema:
            $ref: "../schemas/error/BadRequestResponse.yaml"
          example:
            {
              "code": "BAD_REQUEST",
              "errors": {
                "status": ["ステータスは、必ず指定してください。"]
              }
            }
    "401":
      content:
        application/json:
          schema:
            $ref: "../schemas/error/UnauthorizedResponse.yaml"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                  - APPLY_NOT_FOUND
                  - FINAL_RESULT_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
                  - `APPLY_NOT_FOUND`: 応募情報が存在しない
                  - `FINAL_RESULT_NOT_FOUND`: 選考終了情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "../schemas/error/InternalServerErrorResponse.yaml"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []

