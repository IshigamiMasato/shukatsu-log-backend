delete:
  summary: 応募ファイル削除
  tags:
    - apply
    - document
    - file
  parameters:
    - name: apply_id
      in: path
      required: true
      schema:
        type: integer
    - name: document_id
      in: path
      required: true
      schema:
        type: integer
    - name: file_id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/File"
          example:
            {
              "file_id": 1,
              "document_id": 1,
              "name": "履歴書",
              "path": "/documents/履歴書.png",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }
    "401":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/UnauthorizedResponse"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                  - APPLY_NOT_FOUND
                  - DOCUMENT_NOT_FOUND
                  - FILE_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
                  - `APPLY_NOT_FOUND`: 応募情報が存在しない
                  - `DOCUMENT_NOT_FOUND`: 応募書類情報が存在しない
                  - `FILE_NOT_FOUND`: 応募ファイル情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/InternalServerErrorResponse"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []
