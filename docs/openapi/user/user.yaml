get:
  summary: ユーザ情報取得
  tags:
    - user
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/User"
          example:
            {
              "user_id": 1,
              "name": "佐藤一郎",
              "email": "tes@tes.com",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }
    "401":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/UnauthorizedResponse"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/InternalServerErrorResponse"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []
