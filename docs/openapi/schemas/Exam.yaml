type: object
additionalProperties: false
properties:
  exam_id:
    type: integer
    description: 試験ID
  apply_id:
    type: integer
    description: 応募ID
  exam_date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    description: 試験日
  content:
    type: string
    description: 試験内容
  memo:
    type: string
    description: メモ
  created_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "作成日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  updated_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "更新日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
required:
  - exam_id
  - apply_id
  - exam_date
  - content
