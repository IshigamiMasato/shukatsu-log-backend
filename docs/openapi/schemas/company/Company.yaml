type: object
additionalProperties: false
properties:
  company_id:
    type: integer
    description: 企業ID
  user_id:
    type: integer
    description: ユーザID
  name:
    type: string
    description: 企業名
  url:
    type: string
    description: 企業URL
  president:
    type: string
    description: 社長名
  address:
    type: string
    description: 住所
  establish_date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    description: 設立年月日
  employee_number:
    type: integer
    description: 従業員数
  listing_class:
    type: string
    description: 上場区分
  benefit:
    type: string
    description: 福利厚生
  memo:
    type: string
    description: メモ
  created_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "作成日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  updated_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "更新日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
required:
  - company_id
  - user_id
  - name
