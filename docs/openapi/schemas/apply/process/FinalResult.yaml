type: object
additionalProperties: false
properties:
  final_result_id:
    type: integer
    description: 選考終了ID
  apply_id:
    type: integer
    description: 応募ID
  status:
    type: integer
    enum:
      - 1
      - 2
      - 3
    description: |
      ステータス:
      - `1`: 合格
      - `2`: 不合格
      - `3`: 辞退
  memo:
    type: string
    nullable: true
    description: メモ
  created_at:
    type: string
    nullable: true
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "作成日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  updated_at:
    type: string
    nullable: true
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "更新日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  # openapi-psr7-validatorで別スキーマを合算して参照できなかったため、こちらに定義
  type:
    type: integer
    enum:
      - 5
    description: |
      プロセスタイプ: 選考終了
      選考履歴取得APIでのみ必須で付与されるプロパティ
required:
  - final_result_id
  - apply_id
  - status
