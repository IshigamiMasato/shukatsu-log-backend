type: object
additionalProperties: false
properties:
  document_id:
    type: integer
    description: 応募書類ID
  apply_id:
    type: integer
    description: 応募ID
  submission_date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    description: 書類提出日
  memo:
    type: string
    description: メモ
  created_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "作成日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  updated_at:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "更新日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  files:
    type: array
    items:
      $ref: "./File.yaml"
required:
  - document_id
  - apply_id
  - submission_date
