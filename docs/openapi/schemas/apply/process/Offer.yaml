type: object
additionalProperties: false
properties:
  offer_id:
    type: integer
    description: 内定ID
  apply_id:
    type: integer
    description: 応募ID
  offer_date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    description: 内定通知日
  salary:
    type: integer
    nullable: true
    description: 年収
  condition:
    type: string
    nullable: true
    description: 条件
  memo:
    type: string
    nullable: true
    description: メモ
  created_at:
    type: string
    nullable: true
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "作成日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  updated_at:
    type: string
    nullable: true
    pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
    description: "更新日（フォーマット: `YYYY-MM-DD HH:mm:ss`）"
  # openapi-psr7-validatorで別スキーマを合算して参照できなかったため、こちらに定義
  type:
    type: integer
    enum:
      - 4
    description: |
      プロセスタイプ: 内定
      選考履歴取得APIでのみ必須で付与されるプロパティ
required:
  - offer_id
  - apply_id
  - offer_date
