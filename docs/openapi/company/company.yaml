get:
  summary: 企業一覧取得
  tags:
    - company
  parameters:
    - name: name
      in: query
      description: 企業名
      schema:
        type: string
    - name: url
      in: query
      description: 企業URL
      schema:
        type: string
    - name: president
      in: query
      description: 社長名
      schema:
        type: string
    - name: address
      in: query
      description: 住所
      schema:
        type: string
    - name: from_establish_date
      in: query
      description: 設立年月日の開始日
      schema:
        type: string
        pattern: "^\\d{4}-\\d{2}-\\d{2}$"
        description: "設立年月日の開始日（フォーマット: `YYYY-MM-DD`）"
    - name: to_establish_date
      in: query
      description: 設立年月日の終了日
      schema:
        type: string
        pattern: "^\\d{4}-\\d{2}-\\d{2}$"
        description: "設立年月日の終了日（フォーマット: `YYYY-MM-DD`）"
    - name: from_employee_number
      in: query
      description: 従業員数の開始人数
      schema:
        type: integer
    - name: to_employee_number
      in: query
      description: 従業員数の終了人数
      schema:
        type: integer
    - name: benefit
      in: query
      description: 福利厚生
      schema:
        type: string
    - name: memo
      in: query
      description: メモ
      schema:
        type: string
    - name: offset
      in: query
      description: 取得レコードのオフセット
      schema:
        type: integer
    - name: limit
      in: query
      description: 取得レコードの件数
      schema:
        type: integer
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              total:
                type: integer
                description: 検索条件を踏まえた合計レコード数
              data:
                type: array
                items:
                  $ref: "#components/schemas/Company"
          example:
            [{
              "company_id": 1,
              "user_id": 1,
              "name": "株式会社A",
              "url": "https://company.com",
              "president": "佐藤 太郎",
              "address": "東京都新宿区Aビル",
              "establish_date": "2000-01-01",
              "employee_number": 100,
              "listing_class": "スタンダード市場",
              "benefit": "福利厚生〜",
              "memo": "メモ〜",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }]
    "401":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/UnauthorizedResponse"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/InternalServerErrorResponse"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []

post:
  summary: 企業登録
  tags:
    - company
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
              description: 企業名
            url:
              type: string
              description: 企業URL
            president:
              type: string
              description: 社長名
            address:
              type: string
              description: 住所
            establish_date:
              type: string
              pattern: "^\\d{4}-\\d{2}-\\d{2}$"
              description: 設立年月日
            employee_number:
              type: integer
              description: 従業員数
            listing_class:
              type: string
              description: 上場区分
            benefit:
              type: string
              description: 福利厚生
            memo:
              type: string
              description: メモ
          required:
            - name
        example:
          {
            "name": "株式会社A",
            "url": "https://company.com",
            "president": "佐藤 太郎",
            "address": "東京都新宿区Aビル",
            "establish_date": "2000-01-01",
            "employee_number": 100,
            "listing_class": "スタンダード市場",
            "benefit": "福利厚生〜",
            "memo": "メモ〜",
          }
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Company"
          example:
            {
              "company_id": 1,
              "user_id": 1,
              "name": "株式会社A",
              "url": "https://company.com",
              "president": "佐藤 太郎",
              "address": "東京都新宿区Aビル",
              "establish_date": "2000-01-01",
              "employee_number": 100,
              "listing_class": "スタンダード市場",
              "benefit": "福利厚生〜",
              "memo": "メモ〜",
              "created_at": "2025-01-01 12:34:56",
              "updated_at": "2025-01-01 12:34:56",
            }
    "400":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/BadRequestResponse"
          example:
            {
              "code": "BAD_REQUEST",
              "errors": {
                "title": ["企業名は、必ず指定してください。"]
              }
            }
    "401":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/UnauthorizedResponse"
          example:
            {
              "code": "UNAUTHORIZED"
            }
    "404":
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
                enum:
                  - USER_NOT_FOUND
                description: |
                  エラーコード:
                  - `USER_NOT_FOUND`: ユーザ情報が存在しない
            required:
              - code
          example:
            {
              "code": "USER_NOT_FOUND"
            }
    "500":
      content:
        application/json:
          schema:
            $ref: "#components/schemas/InternalServerErrorResponse"
          example:
            {
              "code": "INTERNAL_SERVER_ERROR"
            }
  security:
    - BearerAuth: []
